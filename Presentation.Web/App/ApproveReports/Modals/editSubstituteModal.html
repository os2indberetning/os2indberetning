<div cg-busy="loadingPromise">
    <div class="modal-header">
        <h3 class="modal-title">Redigér stedfortræder</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label>Vælg stedfortræder:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control fill-width" kendo-auto-complete="container.autoComplete" k-options="autoCompleteOptions" k-data-source="persons" k-data-text-field="'FullName'" k-placeholder="'Indtast navn'" />
                </div>
            </div>

            <div class="seperator"></div>

            <div class="row">
                <div class="col-md-6">
                    <label>Organisation:</label>
                </div>
                <div class="col-md-6">
                    <select class="form-control fill-width" kendo-drop-down-list="PositionDropDown" k-ng-model="orgUnit" k-data-text-field="'LongDescription'" id=" " k-data-source="orgUnits" k-data-value-field="'Id'"></select>
                </div>
            </div>

            <div class="seperator"></div>

            <div class="row">
                <div class="col-md-6">
                    <label>Fra:</label>
                </div>
                <div class="col-md-6">
                    <input class="fill-width" k-format="'dd/MM/yyyy'" kendo-datepicker k-options="dateOptions" k-ng-model="substituteFromDate" />
                </div>
            </div>

            <div class="seperator"></div>

            <div class="row">
                <div class="col-md-6">
                    <label>Til:</label>
                </div>
                <div class="col-md-6">
                    <input ng-disabled="infinitePeriod" class="fill-width" k-format="'dd/MM/yyyy'" kendo-datepicker k-options="dateOptions" k-ng-model="substituteToDate" />
                </div>
            </div>

            <div class="seperator"></div>

            <div class="row">
                <div class="col-md-6">
                    <label>På ubestemt tid:</label>
                </div>
                <div class="col-md-6">
                    <input class="pull-right" type="checkbox" ng-model="infinitePeriod" />
                </div>
            </div>

            <div class="seperator"></div>

            <div class="row">
                <div class="col-md-6">
                    <label>Overtag indberetninger for oprindelig leder:</label>
                </div>
                <div class="col-md-6">
                    <input class="pull-right" type="checkbox" ng-model="takesOverOriginalLeaderReports" />
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-disabled="showSpinner" ng-click="saveNewSubstitute()">Gem <i ng-show="showSpinner" class="fa fa-cog fa-spin"></i></button>
        <button class="btn btn-danger" ng-disabled="showSpinner" ng-click="cancelNewSubstitute()">Annuller</button>
    </div>
</div>
