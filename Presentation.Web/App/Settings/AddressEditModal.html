<div class="modal-header">
    <h3 class="modal-title">Rediger adresse</h3>
</div>
<div class="modal-body">

    <label>Adresse</label>
    <input type="text" kendo-auto-complete k-data-text-field="'tekst'" k-data-value-field="'tekst'"
           k-data-source="SmartAddress" ng-model="oldAddress" k-options="addressFieldOptions" class="fill-width" k-placeholder="'Skriv her'" />
    <label ng-if="addressSelectionErrorMessage.length > 0" ng-bind="addressSelectionErrorMessage" class="text-danger"></label>
    <div class="seperator"></div>
    <label>Beskrivelse</label>
    <input ng-enter="saveEditedAddress()" class="form-control" ng-model="addressDescription" />
    <div ng-hide="!addressNotFound" style="border-radius: 25px; padding: 15px; background-color: #d3d3d3;margin-top: 10px" class="fill-width">OS2Indberetning kan ikke finde adressen. Kontroller venligst stavemåden, om husnummeret er korrekt fx 3A, og at der ikke indgår etager som fx 3, 1th. Hvis du har kopieret adressen ind, prøv da at skrive den i stedet.</div>

</div>
<div class="modal-footer">
    <button class="btn btn-success pull-left new-token-btn" ng-click="saveEditedAddress()">Gem</button>
    <button class="btn btn-danger pull-right close-token-modal" ng-click="closeAddressEditModal()">Luk</button>
</div>
